<header
    class="fixed inset-x-0 top-0 z-30 mx-auto w-full max-w-screen-md border border-primary bg-custom-dark py-2 shadow backdrop-blur-lg md:top-6 md:rounded-3xl lg:max-w-screen-lg">
    <div class="px-4">
        <div class="flex items-center justify-between">
            <div class="flex shrink-0">
                <a aria-current="page" class="flex items-center" href="/">
                    <img class="h-10 p-0 w-auto" src="../../../assets/playez-logo.png" alt="">
                    <p class="sr-only">Administration</p>
                </a>
            </div>
            <div class="hidden md:flex md:items-center md:justify-center md:gap-5">
                <a aria-current="page"
                    class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-primary transition-all duration-200 hover:bg-primary hover:text-custom-dark"
                    href="#">Users</a>
                <a class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-primary transition-all duration-200 hover:bg-primary hover:text-custom-dark" [routerLink]="'/dashboard'">Posts</a>
            </div>
            <div class="flex items-center justify-end gap-3">
                <a class="hidden items-center justify-center rounded-xl bg-primary px-3 py-2 text-sm font-semibold text-custom-dark shadow-sm ring-1 ring-inset ring-gray-300 transition-all duration-150 hover:bg-custom-dark hover:text-custom-white sm:inline-flex"
                    href="/login">Sign out</a>
            </div>
        </div>
    </div>
</header>
