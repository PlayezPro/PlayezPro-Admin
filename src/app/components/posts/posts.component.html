<main class="flex flex-col sm:flex-row justify-center items-center" style="margin-bottom: 60px;">
    <!-- Lista de posts -->
    <div class="w-full sm:w-2/3 p-4 justify-center">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div *ngFor="let post of posts" class="card bg-white rounded-lg shadow-lg p-4">
          <div class="p-4 flex flex-col justify-center">
            <h2 class="text-lg sm:text-xl font-bold mb-2 text-center">{{ post.title }}</h2>
            <p class="text-sm sm:text-md mb-2 text-center">{{ post.description }}</p>
            <p class="text-xs sm:text-sm mb-2 text-center">{{ post.category }}</p>
          </div>
        </div>
      </div>
      <ng-template #noPosts>
        <p>No se encontraron posts.</p>
      </ng-template>
    </div>
  </main>
