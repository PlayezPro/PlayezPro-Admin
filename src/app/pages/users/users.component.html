<app-navbar/>

<div class="shadow-lg rounded-lg overflow-hidden mx-4 md:mx-10 mt-28">
    <table class="w-full table-fixed">
        <thead>
            <tr class="bg-gray-100">
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Name</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Last Name</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">User Name</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Email</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Phone Number</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Role</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Creation Date</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white" *ngIf="users.length">
            <tr *ngFor="let user of users">
                <td class="py-4 px-6 border-b border-gray-200">{{user.name}}</td>
                <td class="py-4 px-6 border-b border-gray-200 truncate">{{user.lastName}}</td>
                <td class="py-4 px-6 border-b border-gray-200">{{user.userName}}</td>
                <td class="py-4 px-6 border-b border-gray-200">{{user.email}}</td>
                <td class="py-4 px-6 border-b border-gray-200">{{user.phoneNumber}}</td>
                <td class="py-4 px-6 border-b border-gray-200">
                  <ng-container *ngIf="user.roles == '6639dbc70fc2fd0ef9038cdd'">
                      <span class="bg-green-500 text-white py-1 px-2 rounded-full text-xs">ADMIN</span>
                  </ng-container>
                  <ng-container *ngIf="user.roles == '6639dbc70fc2fd0ef9038cde'">
                      <span class="bg-green-500 text-white py-1 px-2 rounded-full text-xs">PLAYER</span>
                  </ng-container>
              </td>                            
                <td class="py-4 px-6 border-b border-gray-200">{{user.createdAt}}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <a class="text-indigo-600 hover:text-indigo-900 cursor-pointer" (click)="openEditModal(user)">Edit</a>
                    <a class="ml-2 text-red-600 hover:text-red-900 cursor-pointer" (click)="openDeleteModal(user._id)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Edit Modal -->
<div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="isEditModalOpen">
  <div class="flex items-center justify-center min-h-screen">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Edit User
            </h3>
            <div class="mt-2">
              <form (ngSubmit)="updateUser()">
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                  <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="selectedUser.name" name="name">
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">Last Name</label>
                  <input type="text" id="lastName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="selectedUser.lastName" name="lastName">
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="userName">User Name</label>
                  <input type="text" id="userName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="selectedUser.userName" name="userName">
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                  <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="selectedUser.email" name="email">
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="phoneNumber">Phone Number</label>
                  <input type="text" id="phoneNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="selectedUser.phoneNumber" name="phoneNumber">
                </div>
                <!-- <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="roles">Role</label>
                  <input type="text" id="roles" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="selectedUser.roles" name="roles">
                </div> -->
                <div class="flex items-center justify-end">
                  <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="closeModal()">Cancel</button>
                  <button type="submit" class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="isDeleteModalOpen">
  <div class="flex items-center justify-center min-h-screen">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Confirm Delete
            </h3>
            <div class="mt-2">
              <p>Are you sure you want to delete this user?</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm" (click)="confirmDelete()">Delete</button>
        <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" (click)="closeDeleteModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
